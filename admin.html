<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Arin Singh Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/effects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">Arin Singh - Admin</div>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Site</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <section class="admin-section">
        <div class="container">
            <h2 class="section-title">Project Management</h2>
            
            <!-- Add New Project Form -->
            <div class="admin-card card-3d">
                <h3>Add New Project</h3>
                <form id="add-project-form">
                    <div class="form-group">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-image">Image URL</label>
                        <input type="text" id="project-image" name="image" placeholder="images/projects/your-image.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="project-tags">Tags (comma separated)</label>
                        <input type="text" id="project-tags" name="tags" placeholder="Web, AI, IoT">
                    </div>
                    <div class="form-group">
                        <label for="project-link">Project Link (optional)</label>
                        <input type="text" id="project-link" name="link" placeholder="https://github.com/yourusername/project">
                    </div>
                    <button type="submit" class="btn primary-btn pulse">Add Project</button>
                </form>
            </div>

            <!-- Existing Projects -->
            <div class="admin-card card-3d">
                <h3>Existing Projects</h3>
                <div class="project-list" id="admin-projects-list">
                    <!-- Projects will be loaded dynamically from projects.js -->
                </div>
            </div>

            <h2 class="section-title">Certificate Management</h2>
            
            <!-- Add New Certificate Form -->
            <div class="admin-card card-3d">
                <h3>Add New Certificate</h3>
                <form id="add-certificate-form">
                    <div class="form-group">
                        <label for="certificate-title">Certificate Title</label>
                        <input type="text" id="certificate-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate-issuer">Issuing Organization</label>
                        <input type="text" id="certificate-issuer" name="issuer" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate-date">Date Issued</label>
                        <input type="date" id="certificate-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate-image">Certificate Image URL</label>
                        <input type="text" id="certificate-image" name="image" placeholder="images/certificates/your-certificate.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="certificate-link">Certificate Link (optional)</label>
                        <input type="text" id="certificate-link" name="link" placeholder="https://example.com/verify-certificate">
                    </div>
                    <button type="submit" class="btn primary-btn pulse">Add Certificate</button>
                </form>
            </div>

            <!-- Existing Certificates -->
            <div class="admin-card card-3d">
                <h3>Existing Certificates</h3>
                <div class="certificate-list" id="admin-certificates-list">
                    <!-- Certificates will be loaded dynamically from certificates.js -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 Arin Singh. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/projects.js"></script>
    <script src="js/certificates.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
