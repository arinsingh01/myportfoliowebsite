<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#28a745"/>
  
  <!-- House outline -->
  <path d="M150,200 L300,100 L450,200 L450,350 L150,350 Z" fill="white" opacity="0.9"/>
  
  <!-- Door -->
  <rect x="275" y="270" width="50" height="80" fill="#28a745"/>
  
  <!-- Windows -->
  <rect x="200" y="230" width="40" height="40" fill="#28a745"/>
  <rect x="360" y="230" width="40" height="40" fill="#28a745"/>
  
  <!-- IoT devices with connection lines -->
  <circle cx="220" cy="180" r="15" fill="#28a745" stroke="white" stroke-width="3"/>
  <circle cx="300" cy="150" r="15" fill="#28a745" stroke="white" stroke-width="3"/>
  <circle cx="380" cy="180" r="15" fill="#28a745" stroke="white" stroke-width="3"/>
  
  <!-- Connection lines -->
  <line x1="220" y1="180" x2="300" y2="150" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="150" x2="380" y2="180" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="180" x2="380" y2="180" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Cloud -->
  <circle cx="300" cy="80" r="20" fill="white" opacity="0.8"/>
  <circle cx="280" cy="70" r="15" fill="white" opacity="0.8"/>
  <circle cx="320" cy="70" r="15" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="300" y="380" font-family="Arial" font-size="24" fill="white" text-anchor="middle">IoT Smart Home System</text>
</svg>