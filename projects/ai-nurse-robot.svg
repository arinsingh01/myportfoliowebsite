<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff" rx="20" ry="20"/>
  
  <!-- Hospital Room Background -->
  <rect x="50" y="100" width="700" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Hospital Bed -->
  <rect x="500" y="200" width="200" height="250" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="3" rx="10" ry="10"/>
  <rect x="500" y="250" width="200" height="50" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="2"/>
  <rect x="520" y="200" width="160" height="30" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Patient on Bed -->
  <ellipse cx="600" cy="300" rx="40" ry="20" fill="#d1c4e9"/>
  <rect x="560" y="300" width="80" height="120" fill="#d1c4e9" rx="20" ry="20"/>
  
  <!-- Patient Face -->
  <circle cx="600" cy="300" r="25" fill="#ffccbc"/>
  <ellipse cx="590" cy="295" rx="3" ry="4" fill="#424242"/>
  <ellipse cx="610" cy="295" rx="3" ry="4" fill="#424242"/>
  <path d="M590 310 Q600 315 610 310" fill="none" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Robot Base -->
  <rect x="200" y="350" width="120" height="50" fill="#bbdefb" stroke="#64b5f6" stroke-width="3" rx="10" ry="10"/>
  
  <!-- Robot Body -->
  <rect x="210" y="250" width="100" height="100" fill="#90caf9" stroke="#64b5f6" stroke-width="3" rx="15" ry="15"/>
  
  <!-- Robot Head -->
  <rect x="225" y="180" width="70" height="70" fill="#64b5f6" stroke="#1e88e5" stroke-width="3" rx="10" ry="10"/>
  
  <!-- Robot Face -->
  <circle cx="245" cy="210" r="10" fill="#ffffff"/>
  <circle cx="245" cy="210" r="5" fill="#1565c0"/>
  <circle cx="275" cy="210" r="10" fill="#ffffff"/>
  <circle cx="275" cy="210" r="5" fill="#1565c0"/>
  <rect x="245" y="230" width="30" height="5" fill="#ffffff" rx="2" ry="2"/>
  
  <!-- Robot Arms -->
  <rect x="170" y="270" width="40" height="10" fill="#64b5f6" stroke="#1e88e5" stroke-width="2" rx="5" ry="5"/>
  <rect x="310" y="270" width="40" height="10" fill="#64b5f6" stroke="#1e88e5" stroke-width="2" rx="5" ry="5"/>
  <circle cx="170" cy="275" r="10" fill="#90caf9" stroke="#64b5f6" stroke-width="2"/>
  <circle cx="350" cy="275" r="10" fill="#90caf9" stroke="#64b5f6" stroke-width="2"/>
  
  <!-- Robot Wheels -->
  <circle cx="220" cy="400" r="15" fill="#1e88e5" stroke="#1565c0" stroke-width="2"/>
  <circle cx="300" cy="400" r="15" fill="#1e88e5" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Vital Signs Monitor -->
  <rect x="400" y="150" width="80" height="60" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2" rx="5" ry="5"/>
  <rect x="405" y="155" width="70" height="40" fill="#000000" rx="2" ry="2"/>
  
  <!-- Heart Rate Line -->
  <polyline points="410,175 420,175 425,155 430,195 435,175 445,175 455,175 460,155 465,195 470,175" fill="none" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Connection Lines between Robot and Patient -->
  <line x1="350" y1="275" x2="500" y2="300" stroke="#90caf9" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Connection Lines between Robot and Monitor -->
  <line x1="310" y1="250" x2="400" y2="180" stroke="#64b5f6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- AI Brain in Robot Head -->
  <circle cx="260" cy="200" r="20" fill="none" stroke="#e91e63" stroke-width="1" opacity="0.5"/>
  <path d="M245 190 L275 210 M245 210 L275 190 M250 200 L270 200 M260 190 L260 210" stroke="#e91e63" stroke-width="1" opacity="0.7"/>
  
  <!-- Data Visualization from Robot -->
  <circle cx="260" cy="300" r="25" fill="#e3f2fd" opacity="0.7"/>
  <path d="M240 300 L250 290 L260 310 L270 280 L280 300" fill="none" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="#1976d2" font-weight="bold">AI-Based Nurse Assistant Robot</text>
  
  <!-- Subtitle -->
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#546e7a">Improving Patient Monitoring and Preventing Medical Errors</text>
  
  <!-- Icons for Robot Features -->
  <!-- Vision System -->
  <circle cx="100" cy="180" r="20" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="2"/>
  <path d="M100 170 L100 190 M90 180 L110 180" stroke="#0288d1" stroke-width="2"/>
  <text x="100" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#0288d1">Vision</text>
  
  <!-- NLP System -->
  <circle cx="100" cy="260" r="20" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
  <path d="M90 260 Q100 270 110 260 Q100 250 90 260" fill="none" stroke="#388e3c" stroke-width="2"/>
  <text x="100" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">NLP</text>
  
  <!-- ML System -->
  <circle cx="100" cy="340" r="20" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <path d="M90 335 L110 335 M90 345 L110 345 M95 330 L95 350 M105 330 L105 350" stroke="#f57c00" stroke-width="1"/>
  <text x="100" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#f57c00">ML</text>
</svg>