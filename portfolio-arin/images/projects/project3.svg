<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#dc3545"/>
  
  <!-- Browser window -->
  <rect x="100" y="80" width="400" height="250" rx="10" ry="10" fill="white" opacity="0.9"/>
  
  <!-- Browser header -->
  <rect x="100" y="80" width="400" height="30" rx="10" ry="10" fill="#f0f0f0"/>
  <circle cx="120" cy="95" r="5" fill="#dc3545"/>
  <circle cx="140" cy="95" r="5" fill="#ffc107"/>
  <circle cx="160" cy="95" r="5" fill="#28a745"/>
  
  <!-- URL bar -->
  <rect x="180" y="87" width="300" height="16" rx="3" ry="3" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- E-commerce content -->
  <!-- Header/Nav -->
  <rect x="120" y="130" width="360" height="20" fill="#f0f0f0"/>
  
  <!-- Product grid -->
  <rect x="120" y="170" width="100" height="100" fill="#f0f0f0"/>
  <rect x="240" y="170" width="100" height="100" fill="#f0f0f0"/>
  <rect x="360" y="170" width="100" height="100" fill="#f0f0f0"/>
  
  <!-- Shopping cart -->
  <circle cx="450" cy="130" r="10" fill="#dc3545" opacity="0.7"/>
  <path d="M445,130 L455,130 M450,125 L450,135" stroke="white" stroke-width="2"/>
  
  <!-- Text -->
  <text x="300" y="350" font-family="Arial" font-size="24" fill="white" text-anchor="middle">E-commerce Website</text>
</svg>